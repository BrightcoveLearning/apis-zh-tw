<section class="bcls-section" id="workingSample">
  <h2>視頻報告生成器</h2>

  <fieldset class="bcls-fieldset">
    <legend>輸入</legend>

    <p>如果您不輸入帳戶信息，將使用Brightcove示例帳戶。</p>

    <p>帳戶ID： <input id="account_id" type="text" value="" placeholder="1752604059001" /></p>

    <p>客戶編號： <input id="client_id" type="text" size="60" value="" placeholder="c5d0a622-5479-46d8-8d8a-5f034b943fab" /></p>

    <p>客戶機密： <input id="client_secret" type="text" size="60" value="" placeholder="w7NQYu0vUloM4GYYy2SXAxrvyFpt8fwI35qAFZcS13-VIgs0itwKNsAwHOS80sOWK" /></p>

    <p>要檢索的視頻： <select name="videoCount" id="videoCount">
        <option value="25">25</option>
        <option value="50">50</option>
        <option value="100">100</option>
        <option value="500">500</option>
        <option value="All">全部</option>
      </select></p>

    <p>起始偏移： <input id="initial_offset" type="text" value="0" size="20" /><br>
    （將此設置為您已檢索的視頻數）</p>

    <p>報告格式： <select name="report_type" id="report_type">
      <option value="json">JSON格式</option>
      <option value="csv">CSV</option>
    </select></p>

    <aside class="bcls-aside bcls-aside--warning">如果您選擇<code translate="No">All</code>，準備等一等吧！您還可以使用上面的偏移選項批量運行報告 - 建議用於大型視頻庫。</aside>

    <p><button class="bcls-button" id="makeReport">生成報告</button></p>
  </fieldset>

  <fieldset class="bcls-fieldset">
    <legend>日誌</legend>

    <div id="logger" style="color:rgb(237, 104, 38)">
      <p id="logText">等待輸入...</p>
    </div>

    <p>當前的API請求</p>

    <pre class="line-numbers">
<code id="apiRequest" class="language-http">API請求將出現在這裡...</code></pre>
  </fieldset>
</section>

<section id="csvDisplay" class="bcls-section">
  <h2>舊版視頻報告</h2>

  <p>將下面的數據複製並粘貼到一個空文本文件中，並以.csv擴展名保存。然後，您可以打開該文件以在電子表格應用程序中查看它。</p>
  <textarea name="csvData" id="csvData" class="bcls-code" style="height:30em;"></textarea>
</section>
