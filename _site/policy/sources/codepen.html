<fieldset><legend>建立原則金鑰</legend>

  <p>如果您不輸入帳戶信息，將使用Brightcove示例帳戶。</p>

  <p>有關策略密鑰選項的更多信息，請參見<a href="https://apis.support.brightcove.com/policy/getting-started/overview-policy-api.html">策略密鑰API概述</a>。</p>
  
  <p>帳號代碼： <input id="account_id" type="text" value="" placeholder="1752604059001" /></p>
  
  <p>用戶端識別碼： <input id="client_id" type="text" size="60" value="" placeholder="c5d0a622-5479-46d8-8d8a-5f034b943fab" /></p>
  
  <p>用戶端密碼： <input id="client_secret" type="text" size="60" value="" placeholder="w7NQYu0vUloM4GYYy2SXAxrvyFpt8fwI35qAFZcS13-VIgs0itwKNsAwHOS80sOWKJ1BUwHIvSFG2I" /></p>
    
    <p><input type="checkbox" id="search_enabled" checked> <label for="search_enabled">啟用搜索的策略密鑰？</label></p>
    <p><input type="checkbox" id="restrict_domains"> <label for="restrict_domains">添加域限制？</label></p>
    <div>
      輸入以逗號分隔的域列表<strong>允許的</strong>（<code translate="No">https://mysite.com,https://somesite.com</code>）
      <p>
        <input type="text" id="domain_list" size="60">
      </p>
    </div>
    <p><input type="checkbox" id="restrict_geo"> <label for="restrict_geo">新增地理限制？</label></p>
    <div>
      輸入國家/地區縮寫的逗號分隔列表（<code translate="No">us,usmil,pr,gu,vi,as,mp</code>）
      <p>
        <input type="text" id="country_list" size="60">
      </p>
      <p><input type="checkbox" id="disallowed"> <label for="disallowed">觀看中<strong>不</strong>這些國家允許</label> （如果未勾選，則<strong>只</strong>允許在這些國家/地區觀看）</p>
    </div>
    <p><input type="checkbox" id="require_ssai"> <label for="require_ssai">需要 SAI</label> （如果未勾選，則<strong>只</strong>允許在這些國家/地區觀看）</p>
  
  <p><button class="bcls-button" id="generateKey" style="color:#eeeeee;font-weight:normal">創建策略密鑰</button></p>
