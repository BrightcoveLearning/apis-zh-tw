<article class="bcls-article">

    <section class="bcls-section" id="errorMessages">
    <h2>錯誤訊息</h2>
    
    <p>OAuth API API 可以返回以下錯誤消息</p>
    
    <table class="bcls-table">
      <thead class="bcls-table__head">
        <tr>
          <th>名稱</th>
          <th>信息</th>
        </tr>
      </thead>
      <thead class="bcls-table__head">
        <tr>
          <th colspan="2">訪問令牌請求錯誤</th>
        </tr>
      </thead>
      <tbody id="access_token_messages" class="bcls-table__body">
      </tbody>
      <thead class="bcls-table__head">
        <tr>
          <th colspan="2">客戶註冊請求的錯誤</th>
        </tr>
      </thead>
      <tbody id="client_registration_messages" class="bcls-table__body">
      </tbody>
    </table>
    </section>
    </article>
    <script src="//learning-services-media.brightcove.com/doc-assets/video-cloud-apis/oauth-api/references/assets/error-messages.js"></script>
    <script>
        var BCLS = ( function (window, document, errorMessages) { var access_token_messages = document.getElementById("access_token_messages"), client_registration_messages = document.getElementById("client_registration_messages"), prop; for (prop in errorMessages["access-token"] ) { access_token_messages.innerHTML += "<tr><td><code translate="No">" + prop + "</code><td>" + errorMessages["access-token"][prop] + ""; } for (prop in errorMessages["client-registration"]) { client_registration_messages.innerHTML += "<tr><td><code translate="No">" + prop + "</code><td>" + errorMessages["client-registration"][prop] + ""; } })(window, document, errorMessages);
    </script>
